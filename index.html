<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalol Yuvak Mandal - Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <i class="fa-solid fa-users-rays"></i>
                <h1>Kalol Yuvak Mandal</h1>
            </div>
            <p class="subtitle">Attendance Taker</p>
            <button id="admin-login-btn" class="admin-btn">
                <i class="fa-solid fa-lock"></i> Karyakar
            </button>
        </header>

        <div id="app-controls" class="controls-section">
            <div class="date-picker-wrapper">
                <label for="attendance-date">Date</label>
                <input type="date" id="attendance-date">
            </div>

            <div class="stats-card">
                <div class="stat-item">
                    <span class="stat-label">Present</span>
                    <span class="stat-value present-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Absent</span>
                    <span class="stat-value absent-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total</span>
                    <span class="stat-value total-count">0</span>
                </div>
            </div>
        </div>

        <div id="app-tabs" class="tabs">
            <button class="tab-btn active" data-tab="attendance">Take Attendance</button>
            <button class="tab-btn" data-tab="reports">Reports</button>
        </div>

        <main id="main-content">
            <!-- Attendance View -->
            <section id="attendance-view" class="view-section active">
                <div class="action-bar">
                    <button id="mark-all-present" class="btn btn-sm btn-outline">Mark All Present</button>
                    <button id="reset-attendance" class="btn btn-sm btn-outline">Reset</button>
                </div>
                <div class="search-bar">
                    <input type="text" id="attendance-search" placeholder="Search member...">
                </div>

                <!-- Sub Tabs for Attendance -->
                <div class="sub-tabs">
                    <button class="sub-tab-btn active" id="show-pending">Pending</button>
                    <button class="sub-tab-btn" id="show-completed">Completed</button>
                </div>

                <div id="attendance-list" class="member-list">
                    <!-- Members injected here -->
                </div>
            </section>



            <!-- Reports View -->
            <section id="reports-view" class="view-section">
                <div class="report-actions">
                    <button id="save-today" class="btn btn-primary w-full">
                        <i class="fa-solid fa-floppy-disk"></i> Update Attendance
                    </button>
                </div>
                <!-- Alert Container -->
                <div id="alert-container"></div>
                <div class="history-list">
                    <h3>Recent History</h3>
                    <ul id="history-log"></ul>
                </div>
            </section>

            <!-- Karyakar View (Hidden by default) -->
            <section id="karyakar-view" class="view-section">
                <div class="karyakar-header" style="margin-bottom: 1rem;">
                    <h2>Karyakar Dashboard</h2>
                </div>
                <div class="search-bar">
                    <input type="text" id="karyakar-search" placeholder="Search Karyakar...">
                </div>
                <div id="karyakar-grid" class="karyakar-grid">
                    <!-- Cards injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3>Karyakar Login</h3>
            <input type="password" id="admin-password" placeholder="Enter Password">
            <p id="login-error" class="error-text"></p>
            <div class="modal-actions">
                <button id="login-cancel" class="btn btn-outline">Cancel</button>
                <button id="login-submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>

    <div id="member-detail-modal" class="modal">
        <div class="modal-content detail-content">
            <button class="close-modal" id="close-detail"><i class="fa-solid fa-xmark"></i></button>
            <div class="detail-header">
                <div class="detail-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h2 id="detail-name">Member Name</h2>
                <span id="detail-std" class="badge">STD</span>
            </div>
            <div class="detail-body">
                <div class="info-row">
                    <i class="fa-solid fa-phone"></i>
                    <span id="detail-mobile">9999999999</span>
                </div>
                <div class="info-row">
                    <i class="fa-solid fa-cake-candles"></i>
                    <span id="detail-dob">01/Jan/2000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Login Overlay -->
    <div id="main-login-overlay" class="main-overlay">
        <div class="main-login-card">
            <div class="login-header">
                <i class="fa-solid fa-layer-group"></i>
                <h1>Welcome Back</h1>
                <p>Please login to access the portal</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <label>Username</label>
                    <select id="main-username"></select>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="main-password" placeholder="Enter password">
                </div>
                <p id="main-login-error" class="error-text"></p>
                <button id="main-login-btn" class="btn btn-primary w-full">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
